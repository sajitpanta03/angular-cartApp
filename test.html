<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Position Overlap Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .box1,
    .box2 {
      width: 200px;
      height: 200px;
      background-color: #3498db;
    }

    .box1 {
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 1;
    }

    .box2 {
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
